<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruising Timer</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <h1>Cruising Timer</h1>

    <label for="book-select">Select Book:</label>

    <select id="book-select">
        <option value="Romans">Romans</option>
        <option value="James">James</option>
        <option value="Month">Month</option> <!-- for mass cruising -->
        <option value="Everything">Everything</option>
    </select>

    <label for="chapter-select">Select Chapter:</label>
    <select id="chapter-select"></select>

    <span>
        <button id="start-stop-btn" style="margin-right: 7px;">Start</button>
        <button id="save-btn" disabled>Save</button>
    </span>

    <div id="timer-display">0.00</div>
    <div id="high-scores"></div>

    <a href="#" id="delete-time">Delete Time</a>
    <p>(delete your online time)</p>
    <a href="#" onclick="changeUser();">Change Name</a>
    <p>(change your online username)</p>
    <a href="../index.html">Classic Mode</a>
    <p>(for those who prefer to go solo)</p>
    <p>(this can be found at /classic/classic.html)</p>


    <script src="userManagement.js"></script>
    <script src="script.js"></script>

</body>
</html>
